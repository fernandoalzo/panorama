<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="shortcut icon" type="image/x-icon" href="">
  <link href="template/css/theme.css" rel="stylesheet" />
  <link rel="stylesheet" href="template/css/my_style.css">
</head>

<body>
  <main class="main" id="top">
    <!-- seccion inicial donde se encuentra el texto bienvenida y la descripcion del sitio -->
    <section class="mt-2">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-9 col-lg-8 col-xl-5">
            <h1 class="display-5 lh-sm"><i class="fa-brands fa-btc"></i>ienvenidos</h1>
          </div>
          <div class="col-md-9 col-xl-5">
            <h3 class="fs-xl-7 fs-lg-4 fs-md-3 mt-5 mt-md-0">Aprenda sobre <b><i class="fa-brands fa-btc"></i>itcoin.</b></h3>
            <a href="https://estudiobitcoin.com/" target="_blank">
              <button class="btn btn-outline-warning mt-4"><h3><i class="fas fa-hand-point-right"></i> Click para empezar </h3></button>
            </a>
            <br>
            <a href="https://freebitco.in/signup/?op=s" target="_blank">
              <button class="btn btn-outline-warning mt-4"><h3><b><i class="fa-brands fa-btc"></i>itcoin Gratis</b></h3></button>
            </a>
            
          </div>
        </div>
    </section>
    <!--inicio seccion de logos -->
    <section id="seccion_logos">
      <center>
        <div class="container">
          <div class="row mx-md-5 px-md-5 d-flex justify-content-evenly" id="contenedor_logos">
          </div>
          <div class="px-xl-8 px-md-7">
            <hr class="mt-4 text-1000" />
          </div>
        </div>
      </center>
    </section>
    <!-- fin seccion de logos -->
    <!-- inicio seccion checkbox y cripto cards -->
    <section>
      <div class="container-lg ">
        <div class="text-center">
          <h1 class="display-6 fw-semi-bold">Informacion.</h1>
        </div>
        <center>
          <!-- inicio de la seccion de seleccion de tokens -->
          <div class="px-xl-1 px-md-3">
            <hr class="mt-4 text-1000" />
          </div>
          <div id="seccion_checkbox_token">
          </div>
          <!-- <button type="button" class="btn btn-secondary" >
            Tooltip on top
          </button> -->
          <!-- fin de la seccion de seleccion de tokens -->
        </center>
        <!-- seccion donde se muestra la informacion de algun asset -->
        <div class="row flex-center" id="container_cards_by_token">
        </div>
        <!--fin donde se muestra la informacion de algun asset -->
      </div>
    </section>
    <!-- inicio seccion checkbox y cripto cards -->
    <!-- seccion del footer -->
    <section class="">
      <div class="container">
        <div class="row">
          <span id="heart"></span>
        </div>
      </div>
    </section>
    <!-- fin seccion del footer -->
    <!-- inicio Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content bg-secondary">
          <div class="modal-header border-0">
          </div>
          <div class="modal-body">
            <div class="sticky-top" id="seccion_temporalidades">
            </div>
            <div id="seccion_informacion_detallada">
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal"
              id="cerrar_modal_info_cripto"><i class="fa-solid fa-xmark"></i> Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- fin Modal -->
  </main>
  <!-- librerias e imports -->
  <script src="./template/js/jquery-3.6.0.min.js"></script>
  <script src="./template/js/popper.min.js"></script>
  <script src="./template/js/bootstrap.min.js"></script>
  <!-- script principal para la ejecucion de funcionalidades -->
  <script src="./app/js/func.js"></script>
  <!-- libreria para el uso y personalizacion de los grafico -->
  <script src="./app/js/chart.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="template/js/theme.js"></script>
  <!-- iconos -->
  <script src="./template/icons/all.min.js"></script>
  <link rel="stylesheet" href="./template/icons/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&amp;display=swap"
    rel="stylesheet">
  <!-- anable tooltip -->
</body>

</html>

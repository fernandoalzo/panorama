<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ERRE CRYPTO</title>
  <link rel="shortcut icon" type="image/x-icon" href="">
  <link rel="stylesheet" crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==">
  <link href="template/css/theme.css" rel="stylesheet" />
</head>

<body>
  <main class="main" id="top">

    <section class="mt-6">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-9 col-lg-8 col-xl-5">
            <h1 class="display-3 lh-sm">Observatorio cripto</h1>
          </div>
        </div>
    </section>
    <section>

      <div class="container">
        <div class="row mx-md-5 px-md-5 d-flex justify-content-evenly">
          <div class="col-4 col-lg-auto mt-5 mt-lg-0"><img src="template/img/logos/bitcoin.gif" alt="Google"
              style="height:30px;" /></div>
          <div class="col-4 col-lg-auto mt-5 mt-lg-0"><img src="template/img/logos/shiba.png" alt="Slack"
              style="height:30px;" /></div>
          <div class="col-4 col-lg-auto mt-5 mt-lg-0"><img src="template/img/logos/ethereum.png" alt="Amazon"
              style="height:30px;" /></div>
          <div class="col-4 col-lg-auto mt-5 mt-lg-0"><img src="template/img/logos/cardano.png" alt="Zoom"
              style="height:30px;" /></div>
          <div class="col-4 col-lg-auto mt-5 mt-lg-0"><img src="template/img/logos/matic.png" alt="Netflix"
              style="height:30px;" /></div>
          <div class="col-4 col-lg-auto mt-5 mt-lg-0"><img src="template/img/logos/cake.png" alt="Netflix"
              style="height:30px;" /></div>
          <div class="col-4 col-lg-auto mt-5 mt-lg-0"><img src="template/img/logos/xvx.png" alt="Netflix"
              style="height:30px;" /></div>
        </div>
        <div class="px-xl-8 px-md-7">
          <hr class="mt-7 text-1000" />
        </div>
      </div>
    </section>
    <section>

      <div class="container-lg">
        <div class="text-center">
          <h1 class="display-6 fw-semi-bold">Criptos...</h1>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="temporalidad" value="30" id="30d" checked>
          <label class="form-check-label" for="30d">
            30 dias
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="temporalidad" value="60" id="60d">
          <label class="form-check-label" for="60d">
            60 dias
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="temporalidad" value="90" id="90d">
          <label class="form-check-label" for="90d">
            90 dias
          </label>
        </div>

        <div class="row flex-center" id="container_info_by_token">
        </div>
      </div>
    </section>
    <section class="bg-secondary">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 pt-2 pt-xl-0 text-center text-xl-end">
            <p class="mb-0"> hecho para ustedes con todo el ❤️</p>
          </div>
        </div>
      </div>
    </section>
    
  </main>
  <script src="./app/js/func.js"></script>
  <script src="./app/js/chart.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&amp;display=swap"
    rel="stylesheet">
  <script src="template/js/theme.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&amp;display=swap"
    rel="stylesheet">
</body>

</html>

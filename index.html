<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="shortcut icon" type="image/x-icon" href="">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==">
  <link href="template/css/theme.css" rel="stylesheet" />
</head>

<body>
  <main class="main" id="top">

    <section class="mt-2">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-9 col-lg-8 col-xl-3">
            <h1 class="display-5 lh-sm">CRIPTOMONEDA&#128178;</h1>
          </div>
        </div>
    </section>
    <!--inicio seccion de logos -->
    <section id="seccion_logos">
      <div class="container">
        <div class="row mx-md-5 px-md-5 d-flex justify-content-evenly" id="contenedor_logos">
        </div>
        <div class="px-xl-8 px-md-7">
          <hr class="mt-7 text-1000" />
        </div>
    </section>
    <section>
      <!-- fin seccion de logos -->
      <div class="container-lg">
        <div class="text-center">
          <h1 class="display-6 fw-semi-bold">Informacion</h1>
        </div>
        <!-- inicio de la seccion de opciones de temporalidad con radio button -->
        <center>
          <h3 class="display-9 fw-light">Seleccione la temporalidad de los graficos:</h3>
          <div id="seccion_temporalidades">
          </div>
        </center>
        <!-- fin  seccion de opciones de temporalidad con radio button -->
        <!-- seccion donde se muestra la informacion de algun asset -->
        <div class="row flex-center" id="container_info_by_token">
        </div>
        <!--fin donde se muestra la informacion de algun asset -->
      </div>
    </section>
    <!-- seccion del footer -->
    <section class="bg-secondary">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 pt-2 pt-xl-0 text-center text-xl-end">
            <p class="mb-0">❤️</p>
          </div>
        </div>
      </div>
    </section>
    <!-- fin seccion del footer -->
  </main>

  <script src="./app/js/func.js"></script>
  <script src="./app/js/chart.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&amp;display=swap"
    rel="stylesheet">
  <script src="template/js/theme.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&amp;display=swap"
    rel="stylesheet">
</body>

</html>
